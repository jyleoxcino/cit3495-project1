<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .upload-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            background-color: #f9f9f9;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            margin-top: 10px;
        }
        .upload-btn {
            background: #007BFF;
        }
        .upload-btn:hover {
            background: #0056b3;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-link:hover {
            background: #218838;
        }
        .logout-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            background: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .logout-btn:hover {
            background: #b02a37;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h1>Welcome, {{ username }}! Upload a Video</h1>
        <form action="{{ url_for('process_upload') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button class="upload-btn" type="submit">Upload</button>
        </form>
        <br>
        <a class="back-link" href="http://localhost:5000/dashboard">Back to Dashboard</a>
        <a class="logout-btn" href="{{ url_for('logout') }}">Logout</a>  <!-- âœ… Added Logout Button -->
    </div>

</body>
</html>
