<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Video</title>
</head>
<body>
    <h1>Welcome, {{ username }}! Upload a Video</h1>
    <form action="{{ url_for('process_upload') }}" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <br>
    <br>
    <a href="http://localhost:5000/dashboard">Back to Dashboard</a>
</body>
</html>
